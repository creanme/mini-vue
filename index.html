<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .red {
                color: red;
            }
            .green {
                color: green;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="mini_vue.js"></script>
        <script>
            const App = {
                data: reactive({
                    count: 0,
                }),
                render() {
                    return h(
                        "div",
                        {
                            onClick: () => {
                                this.data.count++
                            },
                        },
                        String(this.data.count),
                    )
                },
            }
            mountApp(App, document.getElementById("app"))
        </script>
    </body>
</html>
